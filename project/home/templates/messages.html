{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissable">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <span>{{ message }}</span>
    </div>
  {% endfor %}
{% endif %}
